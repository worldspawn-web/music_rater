<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Yandex Music Rater</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="tabs">
      <button class="tab-button active" data-tab="current-track">
        Текущий трек
      </button>
      <button class="tab-button" data-tab="track-ratings">
        Рейтинги треков
      </button>
      <button class="tab-button" data-tab="artist-ratings">
        Рейтинги исполнителей
      </button>
      <button class="tab-button" data-tab="genre-ratings">
        Рейтинги жанров
      </button>
    </div>

    <div class="tab-content active" id="current-track">
      <div class="container">
        <h1>Текущий трек</h1>
        <div class="track-info">
          <p>
            <strong>Название:</strong> <span id="track-title">Загружаю...</span>
          </p>
          <p><strong>Артист:</strong> <span id="track-artist"></span></p>
          <p><strong>Альбом:</strong> <span id="track-album"></span></p>
        </div>
        <div class="genre-section">
          <label for="genre-select">Жанр:</label>
          <select id="genre-select"></select>
          <button id="add-genre-button">Добавить жанр</button>
        </div>
        <div class="vibe-section">
          <p><strong>Вайб:</strong></p>
          <div class="vibe-buttons">
            <button class="vibe-button" data-vibe="Спокойное">Спокойное</button>
            <button class="vibe-button" data-vibe="Грустное">Грустное</button>
            <button class="vibe-button" data-vibe="Агрессивное">
              Агрессивное
            </button>
            <button class="vibe-button" data-vibe="Веселое">Веселое</button>
            <button class="vibe-button" data-vibe="Романтичное">
              Романтичное
            </button>
          </div>
        </div>
        <div class="rating">
          <h2>Оцените трек (1-10)</h2>
          <div class="rating-buttons">
            <button class="rating-button" data-rating="1">1</button>
            <button class="rating-button" data-rating="2">2</button>
            <button class="rating-button" data-rating="3">3</button>
            <button class="rating-button" data-rating="4">4</button>
            <button class="rating-button" data-rating="5">5</button>
            <button class="rating-button" data-rating="6">6</button>
            <button class="rating-button" data-rating="7">7</button>
            <button class="rating-button" data-rating="8">8</button>
            <button class="rating-button" data-rating="9">9</button>
            <button class="rating-button" data-rating="10">10</button>
          </div>
        </div>
      </div>
    </div>

    <div class="tab-content" id="track-ratings">
      <div class="container">
        <h1>Рейтинги треков</h1>
        <table id="track-ratings-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Название</th>
              <th>Артист</th>
              <th>Рейтинг</th>
              <th>Количество оценок</th>
              <th>Жанр</th>
              <th>Вайб</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <div class="tab-content" id="artist-ratings">
      <div class="container">
        <h1>Рейтинги исполнителей</h1>
        <table id="artist-ratings-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Исполнитель</th>
              <th>Количество песен</th>
              <th>Средний рейтинг</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <div class="tab-content" id="genre-ratings">
      <div class="container">
        <h1>Рейтинги жанров</h1>
        <table id="genre-ratings-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Жанр</th>
              <th>Количество песен</th>
              <th>Средний рейтинг</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
